<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="details">
            <p class="wind">Wind</p>
            <p class="precipitation">Precipitation</p>
            <p class="pressure">Pressure</p>
        </div>
        <div class="current">
            <h3 class="location">...</h3>
            <h6 class="region"></h6>
            <div class="temp-container">
                <img class="today-icon"></img>
                <h1 class="temp"></h1>
            </div>
            <div class="conditions">
                <p class="condition">Feels...</p>
                <p class="high">High</p>
                <p class="low">Low</p>
            </div>
        </div>
        <div class="misc">
            <div class="interact">
                <img class="current"></img>
                <img class="toggle"></img>
                <input type="search" name="search" id="search" placeholder="Location...">
            </div>
            <div class="today">
                <h2 class="date">Today</h2>
                <h2 class="time">00:00</h2>
            </div>
        </div>
    </header>

    <div class="hourly">
        <h4>Next 24 hours</h4>
        <div class="hours"></div>
    </div>
    
    <div class="week">
        <h4>Next week's forecast</h4>
        <div class="days"></div>
    </div>

    <footer>
        <p>Weather data from <a href="https://www.weatherapi.com/" class="footer-link">Weather API</a> </p>
    </footer>
</body>
</html>

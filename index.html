<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h3 class="location">...</h3>
        <h1 class="temp">--</h1>
        <div class="conditions">
            <p class="condition">Feels...</p>
            <p class="high">High</p>
            <p class="low">Low</p>
        </div>
    </header>

    <div class="misc">
        <input type="search" name="search" id="search" placeholder="Location...">
    </div>

    <div class="hourly">
        <h4>Today by the hour</h4>
        <div class="hours"></div>
    </div>
    
    <div class="week">
        <h4>Next week's forecast</h4>
        <div class="days"></div>
    </div>
</body>
</html>
